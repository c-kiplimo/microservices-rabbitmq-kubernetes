apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: review
  name: review
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
    template:
      metadata:
        labels:
        app: review
      spec:
        containers:
          - name: review
            image: collins6299/review-service:latest
            imagePullPolicy: Always
            ports:
              - containerPort: 8083
            env:
              - name: SPRING_PROFILES_ACTIVE
                value: k8s
        restartPolicy: Always
    selector:
      matchLabels:
        app: review